<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
    <h1>野球チーム一覧</h1>
        <div th:each="team: ${teamList}">
        <a th:href="@{'/team/showDetail?id=' + ${team.getId()}}">
        <span th:text="${team.getTeam_name()}">名前</span>
        </a>
        </div>
        <br>
</body>
</html>
